<!DOCTYPE html>
<html>
    <head>
        <script src="../P5/p5.js"></script>
        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>
    <h1>Font Changer</h1>

    <p>Choose a font for your page:</p>
   
    <div class="custom-select">

        <form>
            <select id="mySelect" size="5">
                <option id ="arial" style="font-family:Arial">Arial</option>
                <option style="font-family:Times New Roman">Times New Roman</option>
                <option style="font-family:Courier New">Courier New</option>
                <option style="font-family:Cambria">Cambria</option>
                <option style="font-family:Impact">Impact</option>
                <option style="font-family:Brush Script MT">Brush Script MT</option>
                <option style="font-family:Comic Sans MS">Comic Sans MS</option>
                <option style="font-family:Georgia">Georgia</option>
                <option style="font-family:Garamond">Garamond</option>
                <option style="font-family:Trebuchet MS">Trebuchet MS</option>
                <option style="font-family:Tahoma">Tahoma</option>
                <option style="font-family:Verdana">Verdana</option>
            </select>
        </form>

    </div>

    <div class="slidecontainer">
        <label>Font Size <span id="sliderOut"> </span>px</label><br>
        <input type="range" min="1" max="50"  id ='mySlider'>
        
    </div>

    <div class='colorpicker'>
        <label>Font Color<span id="col"> </span></label><br>
        <input type="color" value="#000000" id ='colorChanger'>
        
    </div>
  
</body>
</html>
